 
<div class="ms-hero-page-override ms-hero-img-city ms-hero-bg-dark-light">
    <div class="container">
        <div class="text-center">
            <span class="ms-logo ms-logo-lg ms-logo-white center-block mb-2 mt-2 animated zoomInDown animation-delay-5">HR</span>
            <h1 class="no-m ms-site-title color-white center-block ms-site-title-lg mt-2 animated zoomInDown animation-delay-5">HR<span>WORK</span></h1>
            <p class="lead lead-lg color-white text-center center-block mt-2 mw-800 text-uppercase fw-300 animated fadeInUp animation-delay-7"></p>
        </div>
    </div>
</div>
<div class="card card-hero card-primary animated fadeInUp animation-delay-7">
                            <div class="card-header">
                              
                                <h3 class="card-title text-center "><i class="zmdi zmdi-notifications-active"></i> Leave List </h3>
                            
                            </div>
                            
                            <table class="table table-no-border table-striped">
                               
                                    <tr>
                                        
                                        <th>ID</th>
                                        <th>Username</th>
                                        <th>LeaveFromDate</th>
                                        <th>LeaveToDate</th>
                                    </tr>
                                
                            
                                   
                                  <tr *ngFor="let leave of Leavelists" let i = "index">
                                               
                                               <td>{{leave.id}}</td>
                                             <td>{{leave.username}}</td>
                                             <td>{{leave.LeaveFromDate}}</td>
                                            <td>{{leave.LeaveToDate}}</td>
                                    </tr>                                   
                                    
                              
                            </table>
                        </div>
