<div class="ms-hero-page-override ms-hero-img-city ms-hero-bg-dark-light">
    <div class="container">
        <div class="text-center">
            <span class="ms-logo ms-logo-lg ms-logo-white center-block mb-2 mt-2 animated zoomInDown animation-delay-5">HR</span>
            <h1 class="no-m ms-site-title color-white center-block ms-site-title-lg mt-2 animated zoomInDown animation-delay-5">HR<span>WORK</span></h1>
            <p class="lead lead-lg color-white text-center center-block mt-2 mw-800 text-uppercase fw-300 animated fadeInUp animation-delay-7"></p>
        </div>
    </div>
</div>
<div class="container">
<div class="row">
<div class="col-md-6 col-md-offset-3">
            <div class="card card-hero card-primary animated fadeInUp animation-delay-7">
                <div class="card-block">
                    
                        
                            <h1 class="color-primary text-center">Register</h1>
                            <form class="form-horizontal"  (ngSubmit)="onSubmit()" #registerForm="ngForm">
                            <fieldset>
                            <div class="form-group">
                                <label for="inputUser" class="col-md-2 control-label">Username</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="inputUser" placeholder="Username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="col-md-2 control-label">Email</label>
                                <div class="col-md-10">
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-md-2 control-label">Password</label>
                                <div class="col-md-10">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="age" class="col-md-2 control-label">Age</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="age" placeholder="Age">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="phonenumber" class="col-md-2 control-label">Phonenumber</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="phonenumber" placeholder=" phonenumber">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-offset-2 col-md-10">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"> <span class="ml-2">I agree to the terms and conditions.</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-raised btn-block btn-primary">Register Now</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
