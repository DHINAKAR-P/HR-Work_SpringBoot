<!-- build:include layout/header.html --><!-- /build -->

<div class="ms-hero-page-override ms-hero-img-city ms-hero-bg-dark-light">
    <div class="container">
        <div class="text-center">
            <span class="ms-logo ms-logo-lg ms-logo-white center-block mb-2 mt-2 animated zoomInDown animation-delay-5">HR</span>
            <h1 class="no-m ms-site-title color-white center-block ms-site-title-lg mt-2 animated zoomInDown animation-delay-5">HR<span>WORK</span></h1>
            <p class="lead lead-lg color-white text-center center-block mt-2 mw-800 text-uppercase fw-300 animated fadeInUp animation-delay-7"></p>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="card card-hero card-primary animated fadeInUp animation-delay-7">
                <div class="card-block">
                    <h1 class="color-primary text-center">Register</h1>
                    <form class="form-horizontal" (ngSubmit)="onSubmit()" #registerForm="ngForm">
                        <fieldset>
                            <div class="form-group">
                                <label for="inputEmail" class="col-md-2 control-label">Email</label>
                                <div class="col-md-10">
                                   <!--  <input type="email" class="form-control" id="email" placeholder="Email"  
                                    [(ngModel)]="model.email" #firstname="ngModel" name="email" pInputText> -->
                                    <input id="email" type="email"
               [(ngModel)]="model.email" #firstname="ngModel" name="email"
               pInputText>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-md-2 control-label">Password</label>
                                <div class="col-md-10">
                                   <!--  <input type="password" class="form-control" id="password" placeholder="Password"
                                    [(ngModel)]="model.password" #password="ngModel" name="password" pInputText> -->
                                     <input id="password" type="password"
               [(ngModel)]="model.password" #password="ngModel" name="password"
               pInputText>
                                </div>
                            </div>

                              <div class="form-group">
                                <label for="inputPassword" class="col-md-2 control-label">Firstname</label>
                                <div class="col-md-10">
                                   <!--  <input type="password" class="form-control" id="password" placeholder="Password"
                                    [(ngModel)]="model.password" #password="ngModel" name="password" pInputText> -->
                                      <input id="firstname" type="text"
               [(ngModel)]="model.firstname" #firstname="ngModel" name="firstname"
               pInputText>
                                </div>
                            </div>

                              <div class="form-group">
                                <label for="inputPassword" class="col-md-2 control-label">Lastname</label>
                                <div class="col-md-10">
                                   <!--  <input type="password" class="form-control" id="password" placeholder="Password"
                                    [(ngModel)]="model.password" #password="ngModel" name="password" pInputText> -->
                                     <input id="lastname" type="text"
               [(ngModel)]="model.lastname" #lastname="ngModel" name="lastname"
               pInputText>
                                </div>
                            </div>

                        </fieldset>
                        <button   type="submit" class="btn btn-raised btn-primary btn-block">Register 
                       <!--  <i class="zmdi zmdi-long-arrow-right no-mr ml-1"></i> --></button>
                    </form>

                   <!--  <div class="text-center mt-4">
                        <h3>Login with</h3>
                        <a href="javascript:void(0)" class="btn-circle btn-facebook"><i class="zmdi zmdi-facebook"></i></a>
                        <a href="javascript:void(0)" class="btn-circle btn-twitter"><i class="zmdi zmdi-twitter"></i></a>
                        <a href="javascript:void(0)" class="btn-circle btn-google"><i class="zmdi zmdi-google"></i></a>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div> 
<!-- container -->
